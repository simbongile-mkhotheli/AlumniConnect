services:
  # Backend API Service
  - type: web
    name: alumniconnect-api
    env: node
    region: oregon
    plan: starter
    buildCommand: cd server && npm ci && npm run build
    startCommand: cd server && npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: alumniconnect-db
          property: connectionString
      - key: DIRECT_URL
        fromDatabase:
          name: alumniconnect-db
          property: connectionString
      - key: PORT
        value: 4000

  # Frontend Static Site
  - type: static
    name: alumniconnect-frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_BASE_URL
        value: https://alumniconnect-api.onrender.com/api

# Database
databases:
  - name: alumniconnect-db
    databaseName: alumniconnect
    user: alumniconnect
    region: oregon
    plan: starter
services:
  # Backend API Service
  - type: web
    name: alumniconnect-api
    env: node
    region: oregon
    plan: starter
    buildCommand: cd server && npm ci && npm run build
    startCommand: cd server && npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: postgresql://neondb_owner:npg_WmHf1JnMPCw4@ep-square-wave-agdwyl6l-pooler.c-2.eu-central-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require
      - key: DIRECT_URL
        value: postgresql://neondb_owner:npg_WmHf1JnMPCw4@ep-square-wave-agdwyl6l.c-2.eu-central-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require
      - key: PORT
        value: 4000

  # Frontend Static Site
  - type: web
    name: alumniconnect-frontend
    env: static
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_BASE_URL
        value: https://alumniconnect-api.onrender.com
      - key: VITE_APP_NAME
        value: AlumniConnect Admin Dashboard
      - key: VITE_APP_VERSION
        value: 1.0.0
      - key: VITE_ENABLE_MOCK_API
        value: false

# No database needed - using existing Neon database